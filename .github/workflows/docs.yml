name: docs

on:
  push:
    branches: [ main ]

  workflow_dispatch:

jobs:
  generate_docs:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: npm i

      - name: Generate API documentation
        run: npm run docs:api

      - name: push
        uses: github-actions-x/commit@v2.7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          push-branch: 'main'
          commit-message: 'docs: update API documentation [auto-generated]'
          force-add: 'true'
          files: docs/
